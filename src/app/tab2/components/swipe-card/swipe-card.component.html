<div *ngIf="currentCard">
  <ion-card class="card" [@cardAnimator]="animationState" (@cardAnimator.done)="resetAnimationState($event)"
    (swipeleft)='startAnimation("swipeleft")' (swiperight)='startAnimation("swiperight")'>
    <img src={{currentCard.pic}}>
    <ion-card-header>
      <ion-card-title>{{currentCard.name}}</ion-card-title>
      <ion-card-subtitle>{{currentCard.age}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</div>
