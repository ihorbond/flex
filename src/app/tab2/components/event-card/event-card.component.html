<ion-card routerLink="detail/{{event.id}}" routerDirection="forward">
  <div class="card-overlay"></div>
  <img src="{{event.pic}}" />
  <div class="card-info">
    <span class="card-title">{{event.place | uppercase}}</span>
    <span class="card-subtitle">{{event.date | date:'longDate' | uppercase }}</span>
    <span class="event-organizer">{{event.organizer.name | uppercase}}</span>
  </div>
</ion-card>
