<ion-content class="ion-padding">
  <ng-container *ngIf="(eventInfo$ | async) as eventInfo; else loading">
    <div>
      <p>What: {{ eventInfo.description }}</p>
      <p>Where: {{ eventInfo.place }}</p>
      <p>When: {{ eventInfo?.date?.toDate() | date:'longDate' }}</p>
      <p>Going: {{ eventInfo.participants }}</p>
    </div>
  </ng-container>

  <ng-template #loading>  
    <ion-progress-bar class="progress-bar" type="indeterminate"></ion-progress-bar>
  </ng-template>

</ion-content>
