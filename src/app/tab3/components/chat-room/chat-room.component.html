<ion-header collapse="condense">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/chat"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" class="ion-padding-end" (click)="showOptions()">
      <ion-icon slot="icon-only" name="ellipsis-vertical-circle-outline"></ion-icon>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="rotate">
  <ion-list class="rotate">
    <ion-card *ngFor="let m of messages">
      <ion-card-content>
        <ion-item>
          <ion-avatar slot="start">
            <img class="feed-user-img" src={{getAvatar(m)}} />
          </ion-avatar>
          <ion-label>
            <b>{{m.timestamp.toDate() | date:'short'}}</b>
          </ion-label>
        </ion-item>
        <p>{{m.text}}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <!-- <ion-infinite-scroll class="rotate ion-no-margin" (ionInfinite)="loadMoreMessages($event)">
    <ion-infinite-scroll-content
      class="ion-no-margin"
      loadingSpinner="bubbles"
      loadingText="Loading...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll> -->


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)='selectImage()'>
        <ion-icon slot="icon-only" name="image-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-textarea #newMsg rows="1" autoGrow placeholder="Say something" autocapitalize="on" autofocus clearInput>
    </ion-textarea>
   
    <ion-buttons slot="end">
      <ion-button [disabled]="!newMsg.value" (click)='sendMessage()'>
        <ion-icon slot="icon-only" name="send-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
