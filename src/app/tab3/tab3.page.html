<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Messages
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Messages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="chatRooms;else loading">
    <ion-item-sliding routerLink="rooms/{{room.id}}" [state]="room" *ngFor="let room of chatRooms;let i = index">
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(i)">Delete</ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-avatar slot="start">
          <img class="feed-user-img" src={{getRoomAvatar(room)}} />
        </ion-avatar>
        <ion-label>
          <b>{{getRoomName(room)}}</b>
          <p>{{chatRooms[i].preview}}</p>
        </ion-label>
      </ion-item>
     
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ng-template #loading>
  <ion-progress-bar type="indeterministic"></ion-progress-bar>
</ng-template>
