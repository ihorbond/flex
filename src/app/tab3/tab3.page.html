<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Messages
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content (ionScroll)="scrollHandler($event)" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Messages</ion-title>
      <ion-buttons slot="end" class="ion-padding-end">
        <ion-icon slot="icon-only" name="add-circle-outline" (click)="createRoom()">
        </ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="chatRooms.length > 0;else loading">

    <ion-list>
      <ion-item-sliding routerLink="rooms/{{room.id}}" [state]="room" *ngFor="let room of chatRooms;let i = index">
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(i)">Delete</ion-item-option>
        </ion-item-options>
        <ion-item>

          <ion-avatar slot="start">
            <img [ngClass]="{'unread': checkUnread(room)}" src={{getRoomAvatar(room)}} />
          </ion-avatar>
          <ion-label>
            <div class="room-details">
              <b>{{getRoomName(room)}}</b>
              <span class="room-text">{{timeToNow(i)}} ></span>
            </div>
            <div class="room-details">
              <span class="room-text">{{room.preview}}</span>
              <!-- <ion-note class="ion-padding-end" color="dark">{{room.numOfMessages}}</ion-note> -->
            </div>
          </ion-label>

        </ion-item>

      </ion-item-sliding>
    </ion-list>

    <div [hidden]="!isLoadingOlderMessages" class="ion-text-center ion-padding-top">
      <ion-spinner></ion-spinner>
    </div>

  </div>

</ion-content>

<ng-template #loading>
  <ion-progress-bar type="indeterminate"></ion-progress-bar>
</ng-template>
