<ion-header>
  <ion-toolbar primary>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-input formControlName="username" placeholder="Email"></ion-input>
      <ion-label color="danger" *ngIf="loginForm.get('username').dirty && loginForm.get('username').hasError('email')">Email is not valid</ion-label>
    </ion-item>
    <ion-item>
      <ion-input formControlName="pass" placeholder="Pass"></ion-input>
      <ion-label color="danger" *ngIf="loginForm.get('pass').dirty && loginForm.get('pass').hasError('minlength')">Minimum 6 characters</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Remember me</ion-label>
      <ion-toggle formControlName="rememberMe"></ion-toggle>
    </ion-item>
    <ion-button [disabled]="loginForm.invalid" expand="full" (click)="login($event)">Login</ion-button>
  </form>
  
</ion-content>
