<div *ngIf="user" class="ion-padding">
  <ion-slides [pager]="user.photos?.length > 1" [options]="slideOpts">
    <ion-slide *ngFor="let p of user.photos">
      <ion-img src="{{p.url}}"></ion-img>
    </ion-slide>
  </ion-slides>
  <h1>{{user.firstName}} {{user.lastName}}</h1>
  <h5>{{user.dob | toAge}}</h5>
  <span>{{user.description}}</span>
  <br/>
  <ion-button class="ion-margin-top" expand="block" (click)="edit()">Edit Profile</ion-button>
</div>
